<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando HTML con JavaScript</title>
</head>
<body>
    <div class="content" id="content_first" hidden>
       <img src ="img/cara.jpg"/>
    </div>
    <div class="content" id="content_second" hidden>
        <img src ="img/cruz.jpg"/>
    </div>
    

<script>
    let content_visible;
    switch(Math.floor(Math.random()*2))
    {
        case 0:
        content_visible = "#content_first"
        break;
        case 1:
        content_visible="#content_second"
        break;
    }
    document.querySelector(content_visible).removeAttribute("hidden")
</script>
</body>
</html>
