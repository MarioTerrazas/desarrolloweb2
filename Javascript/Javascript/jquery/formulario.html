<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con uso de DOM</title>
</head>
<body>
    <!-- Botones para mostrar los formularios -->
    <p>
        <button onClick="toggleForm('content_first')">First</button>
        <button onClick="toggleForm('content_second')">Second</button>
        <button onClick="toggleForm('content_third')">Third</button>
    </p>

    <!-- Formulario de Registro de Alumnos -->
    <div class="content" id="content_first" hidden>
        <form>
            <h2>Formulario de Registro de Alumnos</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Formulario de Notas -->
    <div class="content" id="content_second" hidden>
        <form>
            <h2>Formulario de Notas</h2>
            <label for="alumno">Alumno:</label>
            <input type="text" id="alumno" name="alumno">
            <label for="materia">Materia:</label>
            <input type="text" id="materia" name="materia">
            <label for="nota">Nota:</label>
            <input type="text" id="nota" name="nota">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Formulario de Materias -->
    <div class="content" id="content_third" hidden>
        <form>
            <h2>Formulario de Materias</h2>
            <label for="codigo">Código de Materia:</label>
            <input type="text" id="codigo" name="codigo">
            <label for="nombre_materia">Nombre de Materia:</label>
            <input type="text" id="nombre_materia" name="nombre_materia">
            <label for="semestre">Semestre:</label>
            <input type="text" id="semestre" name="semestre">
            <button type="submit">Enviar</button>
        </form>
    </div>

<!-- JavaScript para alternar la visibilidad de los formularios -->
    <script>
        function toggleForm(formId) {
        // Seleccionar todos los formularios
            var forms = document.querySelectorAll('.content');
        // Iterar sobre los formularios
            forms.forEach(function(form) {
            // Ocultar todos los formularios excepto el que se especifica
                if (form.id === formId) {
                form.hidden = false;
                } else {
                form.hidden = true;
                }
                });
            }
    </script>

</body>
</html>
