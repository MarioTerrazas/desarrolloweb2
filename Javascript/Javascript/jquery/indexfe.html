<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiantes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo suave */
        }
        .container {
            background-color: #ffffff; /* Color de fondo del contenedor */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra ligera */
        }
        .form-group label {
            font-weight: bold; /* Texto en negrita */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Formulario de Estudiantes -->
        <div id="formulario_estudiante">
            <h2 class="text-center mb-4">Formulario de Estudiantes</h2>
            <form>
                <div class="form-group">
                    <label for="CI"><i class="fas fa-id-card"></i> CI:</label>
                    <input type="text" class="form-control" id="CI" name="CI">
                </div>
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha">
                </div>
                <div class="form-group">
                    <label for="direccion"><i class="fas fa-map-marker-alt"></i> Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="telefono"><i class="fas fa-phone"></i> Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono">
                </div>
                <button type="button" class="btn btn-primary btn-block" id="enviar">Ingresar Estudiante</button>
                <button type="button" class="btn btn-secondary btn-block" id="listar">Listar Estudiantes</button>
            </form>
        </div>
        <!-- Tabla de Estudiantes -->
        <div class="container mt-5">
            <div id="tabla_estudiantes">
                <h2 class="text-center mb-4">Lista de Estudiantes</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">CI</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_estudiantes">
                        <!-- Aquí se listarán los estudiantes -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="formestudiante.js"></script>
</body>
</html>
